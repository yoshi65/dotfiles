[[plugins]]
repo = 'Shougo/ddc.vim'
on_event = 'InsertEnter'
depends = ['denops.vim']
hook_source = '''
  call ddc#custom#patch_global('ui', 'pum.vim')
  call ddc#custom#patch_global('sources', [
        \ 'vim-lsp',
        \ 'around',
        \ 'file'
        \ ])
  call ddc#custom#patch_global('sourceOptions', {
        \ '_': {
        \   'matchers': ['matcher_head'],
        \   'sorters': ['sorter_rank']
        \ },
        \ 'around': {
        \   'mark': 'around'
        \ },
        \ 'vim-lsp': {
        \   'matchers': ['matcher_head'],
        \   'mark': 'lsp', 
        \ },
        \ 'file': {
        \   'mark': 'file',
        \   'isVolatile': v:true, 
        \   'forceCompletionPattern': '\S/\S*'
        \ }})
  call ddc#enable()
'''

